<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Numbers Typing Effect Prototype</title>
  <style>
    body {
      background-color: #111;
      color: #ddd;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #typing-effect {
      display: flex;
      gap: 0.1em;
      flex-wrap: wrap;
    }

    .char {
      position: relative;
      display: inline-block;
      text-align: center;
      opacity: 0.9;
      transition: opacity 0.3s ease;
    }

    .ghost {
      visibility: hidden;
      display: inline-block;
    }

    .active {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="typing-effect"></div>

  <script>
    const container = document.getElementById("typing-effect");
    const text = "What if you could own a number?";

    function createCharSpan(char) {
      const span = document.createElement("span");
      span.classList.add("char");
      span.dataset.final = char;

      const ghost = document.createElement("span");
      ghost.className = "ghost";
      ghost.textContent = char === " " ? "\u00A0" : char;

      const active = document.createElement("span");
      active.className = "active";
      active.textContent = "";

      span.appendChild(ghost);
      span.appendChild(active);
      container.appendChild(span);
    }

    function animateChar(span, duration = 200) {
      const active = span.querySelector(".active");
      let count = 0;
      const interval = setInterval(() => {
        active.textContent = Math.floor(Math.random() * 10);
        count++;
        if (count > duration / 50) {
          clearInterval(interval);
          active.textContent = span.dataset.final;
        }
      }, 50);
    }

    [...text].forEach((char, i) => {
      createCharSpan(char);

      const delay = i * 100;
      setTimeout(() => {
        animateChar(container.children[i]);
      }, delay);
    });
  </script>
</body>
</html>
