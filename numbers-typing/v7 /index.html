<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Numbers – v6 digit crossfade + v7 typist</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- v6: constant box, centered digit, crossfade -->
  <div id="stage" aria-live="off">
    <!-- two layers for crossfade -->
    <span class="digit layer a visible"><span class="glyph">0</span></span>
    <span class="digit layer b hidden"><span class="glyph">0</span></span>
    <!-- translucent rectangle that fills the constant box -->
    <div id="overlay" aria-hidden="true"></div>
  </div>

  <!-- v7: “voice-like” typing effect for slogans -->
  <div id="typing" class="typing" aria-live="polite" aria-atomic="true"></div>

  <script src="script.js" type="module"></script>
</body>
</html>
